<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيموجي متحرك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .emoji {
            font-size: 180px;
            display: inline-block;
            cursor: pointer;
            animation: telegram-bounce 0.8s ease-in-out infinite;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .emoji:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes telegram-bounce {
            0% {
                transform: scale(1) rotate(0deg);
            }
            15% {
                transform: scale(1.3) rotate(-10deg) translateY(-20px);
            }
            30% {
                transform: scale(0.9) rotate(10deg) translateY(0px);
            }
            45% {
                transform: scale(1.2) rotate(-8deg) translateY(-15px);
            }
            60% {
                transform: scale(0.95) rotate(5deg) translateY(0px);
            }
            75% {
                transform: scale(1.1) rotate(-3deg) translateY(-8px);
            }
            100% {
                transform: scale(1) rotate(0deg) translateY(0px);
            }
        }

        .title {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-top: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">إيموجي متحرك</h1>
        <div class="emoji" id="emoji">🖕</div>
        <p class="instruction">الإيموجي يتحرك تلقائياً!</p>
    </div>

    <script>
        const particles = document.getElementById('particles');

        // إنشاء جزيئات متحركة في الخلفية
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // إنشاء جزيئات بشكل مستمر
        setInterval(createParticle, 500);
    </script>
</body>
</html>
